<div id="demo">

  <div class="linebox">
    <div class="input" >
      <input type="button" value="{{buttonText}}" ng-click="add()" class="classic-input">
    </div>
    <div class="search-box">
      <input class="search-input" type="text" placeholder="Search for something..." ng-model="searchText">
      <input class="search-button" type="submit" value="Search">
      <i class="search-icon fa fa-search"></i>
    </div>
  </div>
  
  <!-- Responsive table starts here -->
  <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
  <div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-striped">
      <thead>
        <tr>
          <th ng-repeat="header in headers">{{header.columnName}}</th>
          <th ng-show="isUser">算法</th>
          <th ng-show="enableDelete">删除</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items | orderBy: '+id' | filter:searchText">
          <td ng-repeat="header in headers" data-title="headerMap[header.key]" ng-click="handleClick(item);">{{item[header.key]}}</td>
          <td ng-show="isUser"><span class="tag" ng-repeat="a in item.algorithms" ng-if="$index < 2">{{a.name}}</span><a ng-click="viewAlgorithms(item)">查看</a></td>
          <td ng-show="enableDelete"><input type="button" class="classic-input" value="删除" ng-click="handleDelete(item)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
